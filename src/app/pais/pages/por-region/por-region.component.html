<div class="animate__animated animate__fadeIn animate_faster">
  <h3>Buscar por región <small>{{regionActiva | titlecase}}</small></h3>
  <hr>

  <h5>Seleccione la región</h5>

  <div class="row">
    <div class="col">
      <!-- [class.btn-primary]="region === regionActiva" -->
      <!-- ngClass="{
        'btn-primary': regionActiva === true,
        'btn-outline-primary': regionActiva !== true,
      }" -->
      <button *ngFor="let region of regiones"
        [class]="getClaseCss(region)"
        (click)="activaRegion(region)"
        >
        {{region | titlecase}}
      </button>
    </div>
  </div>
</div>

<div class="alert alert-danger mt-5" *ngIf="hayError">
  No se encontró nada con el término {{regionActiva}}
</div>

<div class="row" *ngIf="paises.length > 0">
  <div class="col">
    <app-pais-table [paises]="paises"></app-pais-table>
  </div>
</div>
